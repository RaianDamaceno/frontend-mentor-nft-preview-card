<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="nft">
      <div class="nft-image">
      </div>
      <div class="nft-info">
        <h3 class="title"> Equilibrium #3429 </h1>
        <span class="content"> Our Equilibrium collection promotes balance and calm.</span>
        <div class="ether">
          <span class="ether-value">0.041 ETH</span>
          <span class="ether-remaining-time">3 days left</span>
        </div>
        <hr>
        <div class="creation">
          <img class="avatar" src="./images/image-avatar.png" />
          <span class="creation-text">Creation of </span> 
          <span class="creation-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
